<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding and viewport settings for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    
    <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    
    <!-- Website favicon -->
    <link rel="icon" type="image/png" href="../images/site_logo.png">
    
    <style>
        /* Default image size for icons */
        img {
            width: 30px;
            height: 30px;
        }
        
        /* Styling for main content */
        .main-content {
            padding: 20px;
            background: #f4f4f4;
            min-height: 100vh;
            margin-left: 25%; /* Adjusts layout to accommodate sidebar */
        }
        
        /* Settings container styling */
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Section headers */
        h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        /* Labels styling */
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        
        /* Form input fields */
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        /* Button styling */
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Button hover effect */
        button:hover {
            background: #0056b3;
        }
        
        /* Background image for the body */
        body {
            background: url('/images/Basketball.jpg') no-repeat center center/cover;
            background-color: rgb(2, 37, 37);
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="heads">
                S E T T I N G S
                <img style="border-radius: 50%;" src="../images/Pros.png" alt="Logo">
            </div>
            
            <!-- Navigation Menu -->
            <ul class="menu">
                <li><a href="index.html"><img src="../images/dashboard.png" alt="Dashboard Icon"> <span>Dashboard</span></a></li>
                <li><a href="products.html"><img src="../images/product.png" alt="Products Icon"> <span>Products</span></a></li>
                <li><a href="accounts.html"><img src="../images/account.png" alt="Accounts Icon"> <span>Accounts</span></a></li>
                <li><a href="reports.html"><img src="../images/reports.png" alt="Reports Icon"> <span>Reports</span></a></li>
                <li><a href="settings.html" class="active"><img src="../images/settings.png" alt="Settings Icon"> <span>Settings</span></a></li>
                <li><a href="../login.html"><img src="../images/Logout.png" alt="Logout Icon"> <span>Logout</span></a></li>
            </ul>
        </div>
        
        <!-- Main Content Area -->
        <div class="main-content" style="background-color: rgb(159, 202, 202);">
            <div class="settings-container" style="width: 150%; background-color: transparent;">
                <h2>Account Settings</h2>
                
                <!-- Profile Settings -->
                <h3>Profile</h3>
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" value="JorryGumera">
                
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" value="gumerajorry00@gmail.com">
                
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" class="form-control">
                
                <button class="btn btn-primary mt-2">Save Changes</button>
                
                <!-- Security Settings -->
                <h3 class="mt-4">Security</h3>
                <label for="password">Change Password:</label>
                <input type="password" id="password" class="form-control" placeholder="New password">
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm new password">
                
                <button class="btn btn-primary mt-2">Update Password</button>
                
                <!-- Preferences Settings -->
                <h3 class="mt-4">Preferences</h3>
                <label for="theme">Theme:</label>
                <select id="theme" class="form-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
                <button class="btn btn-primary mt-2">Save Preferences</button>
            </div>
        </div>
    </div>  
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
