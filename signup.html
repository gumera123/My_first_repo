<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="style/style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <img src="images/cot logo.png" alt="This is the Logo">
                <form action="">
                    <input type="text" placeholder="Username" name="Username">
                    <input type="number" placeholder="Student ID No" name="student_id">
                    <input type="text" placeholder="Full Name" name="fullname">
                    <input type="email" placeholder="Email" name="email">
                    <input type="password" placeholder="Password" name="Password">
                    <input type="password" placeholder="Confirm Password" name="re-password">
                    <button type="submit">Signup</button>
                    <p style="color: aliceblue;">Already have an acount? <a href="login.html">Login</a></p> 
                </form>
            </div>
        </div>
    </body>
</html>
